server:
  host: localhost
  port: 8888
  threads: 50

db:
  db_name: releases
  db_url: localhost:5984

dump:
  # bin_path: bin/ocds-pack
  with_zip: true
  count: 2048
  metainfo_file: meta.yml
  clean_up: True

backend:
  fs:
    file_path: var/releases
    base_host: 'localhost'


version: 1
formatters:
  simpleFormater:
    format: "%(name)s-%(levelname)s: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simpleFormater
    level: INFO
loggers:
  ocdsapi_dumptool:
    level: INFO
    handlers:
    - console
    propagate: false
  '':
    level: INFO
    handlers:
    - console
